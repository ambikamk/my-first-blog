{% load static %}
<!DOCTYPE html>
<html>
    <head>
        
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <style>
            /* Global styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa; /* Light gray background */
}

a {
    color: #007bff; /* Blue link color */
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Header styles */
.page-header {
    background-color: #343a40; /* Dark gray header background */
    color: #fff; /* White text color */
    padding: 20px;
    text-align: left;
}

.page-header h1 a {
    color: #fff; /* White header text color */
    font-family: 'Lobster', cursive;
    font-size: 1.5em;
}

/* Main content styles */
.content {
    margin-top: 20px;
    padding: 10px;
}

.post {
    background-color: #fff; /* White post background */
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
}

.post h1 a {
    color: #343a40; /* Dark gray post title color */
}

.post .date {
    color: #6c757d; /* Gray post date color */
    margin-bottom: 10px;
}

.post p {
    color: #333; /* Dark text color */
}

/* Form styles */
form {
    background-color: #fff; /* White form background */
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
}

form h2 {
    margin-bottom: 20px;
    font-size: 1.5em;
}

input[type="text"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button[type="submit"] {
    background-color: #007bff; /* Blue submit button background */
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

        </style>
        <header class="page-header">
            <div class="page-header">
                {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu">
                    {% include './icons/file-earmark-plus.svg' %}
                </a>
                <a href="{% url 'post_draft_list' %}" class="top-menu">
                    {% include './icons/pencil-square.svg' %}
                </a>

                    <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
                {% else %}
                    <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock">Login</span></a>
                {% endif %}
                <h1><a href="/">Django Girls Blog</a></h1>
            </div>
            
        </header>
        <main class="content container">
            <div class="row">
                <div class="col">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
